<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Path Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center">Delivery Path Optimization</h1>
        <div class="mt-5 text-center btn-container">
            <input type="number" id="clusterCount" class="border p-2 rounded" placeholder="Enter number of clusters" />
            <button id="optimizeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Optimize Path</button>
            <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Clear Map</button>
        </div>
        <div id="map"></div>
        <div id="clusterInfo" class="mt-5"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
